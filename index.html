!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alcohol Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  
  <body>
    <section class="hero is-small is-flex is-dark">
      <div class="hero-body">
        <h1 class="title has-text-centered has-text-weight-bold is-size-1 is-family-primary">Alcohol Recommendations</h1>
        <p class="subtitle has-text-centered is-size-4 is-family-primary">
          <strong>You</strong> drink, <strong>We</strong> recommend!
        </p>
      </div>
    </section>
    <div class="tile is-ancestor">
      <div class="tile is-4 is-vertical is-parent">
        <div class="tile is-child box" style="line-height: 17;">
          <p class="title">wine</p>
          <button class="button" id="rw-button">Random</button>
      <button class="button" id="cab-button">Cabernet</button>
      <button class="button" id="pinot-button">Pinot Grigio</button>
      <button class="button" id="mer-button">Merlot</button>
      <button class="button" id="char-button">Chardonnay</button>
        </div>
        <div class="tile is-child box" style="line-height: 17;">
          <p class="title">Cocktail</p>
          <button class="button" id="rc-button">Random</button>
          <button class="button" id="gin-button">Gin</button>
          <button class="button" id="tequila-button">Tequila</button>
          <button class="button" id="vodka-button">Vodka</button>
          <button class="button" id="whiskey-button">Whiskey</button>
        </div>
      </div>
      <div class="tile is-parent">
        <div class="tile is-child box">
          <p class="title">Three</p>
        </div>
      </div>
    </div>
    <script src="./assets/js/cocktail.js"></script>
  </body>
</html>
